  <h1 style="text-align:center">Html canvas training</h1>
  <h3 style="text-align:center"><script>

  <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-star"><span>Action</button></h3>
  <canvas id="myCanvas"style="background-color:black; margin-top:50px; margin-left:30%;border:1px solid #000000;"width="250" height="250"></canvas>

<script>
var canvas = document.getElementById("myCanvas"); //finds object to draw in
var c = canvas.getContext("2d"); //creates an object to draw
var r = canvas.height / 2;
c.translate(r,r);
r = r * 0.90;
setInterval(drawClock,1000);

function drawClock(){
 drawFace(c,r);
 drawNumbers(c,r);
 drawTime(c,r);
}
function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}
function drawNumbers(c,r){

var ang;
var num;
c.font = r*0.15 + "px arial";
c.textBaseline = "middle";
c.textAlign = "center";
for(num = 1; num < 13;num++){
ang = num * Math.PI / 6;
c.rotate(ang);
c.translate(0,-r*0.85);
c.rotate(-ang);
c.fillText(num.toString(),0,0);
c.rotate(ang);
c.translate(0,r*0.85);
c.rotate(-ang);
}
}
function drawTime(c,r){

var now = new Date();
var hour = now.getHours();
var minute = now.getMinutes();
var second = now.getSeconds();
//moving hands
hour = hour % 12;
hour = (hour*Math.PI/6)+(minute*Math.PI/(6*60))+(second*Math.PI/(360*60));
drawHand(c,hour,r*0.5,r*0.07);

minute = (minute*Math.PI/30)+(second*Math.PI/(30*60));
drawHand(c,minute,r*0.8,r*0.07);

second=(second*Math.PI/30);
drawHand(c,second,r*0.9,r*0.02);
}
function drawHand(c,pos,len,wide){
c.beginPath();
c.lineWidth = wide;
c.lineCap = "round";
c.moveTo(0,0);
c.rotate(pos);
c.lineTo(0,-len);
c.stroke();
c.rotate(-pos);
}



</script>

  </body>
